<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/checkout.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <title>VemSer Coffee</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href=""><img src="../assets/Coffee.svg" alt="icon de uma xicara de café todo preenchido na cor preta">VemSer Coffee</a>
            <a href=""><img src="../assets/ShoppingCart.svg" alt="icon de um carrinho de compras todo preenchido na cor salmão"></a>
        </nav>
    </header>
    <main>
        <h1>Checkout</h1>
        <section>
            <form>
                <p class="text-bold">Complete seu pedido!</p>
                <p class="text-light">Insira seus dados para receber seu cafezinho.</p>
                <input type="text" placeholder="Nome">
                <input type="number" placeholder="CPF">
            </form>
            <div class="container">
                <div class="div-text">
                    <p class="text-bold">Você selecionou</p>
                    <p class="text-light">Confira se está tudo certo no seu pedido</p>
        
                </div>
                <div class="revisao">
                    <img src="../assets/expresso-tradicional.svg" alt="">
                    <div class="pedido">
                        <p>Expresso Tradicional</p>
                        <div class="selec">
                            <div class="qtd">
                                <span>+</span>
                                <span>1</span>
                                <span>-</span>
                            </div>
                            <img src="../assets/Trash.svg" alt="">
                        </div>
                    </div>
                    <p>R$ 8,99</p>
                </div>
                <div class="revisao">
                    <img src="../assets/expresso-tradicional.svg" alt="">
                    <div class="pedido">
                        <p>Expresso Tradicional</p>
                        <div class="selec">
                            <div class="qtd">
                                <span>+</span>
                                <span>1</span>
                                <span>-</span>
                            </div>
                            <img src="../assets/Trash.svg" alt="">
                        </div>
                    </div>
                    <p>R$ 8,99</p>
                </div>
                <div class="precos">
                    <div class="total">
                        <p class="text-med">Total de itens</p>
                        <p class="text-med">Taxa de serviço</p>
                        <p class="text-total">Total</p>
                    </div>
                    <div class="valores">
                        <p class="text-med">R$ 17,98</p>
                        <p class="text-med">R$ 3,00</p>
                        <p class="text-total">R$ 20,98</p>
                    </div>
                </div>
                <button type="submit">Confirmar pedido!</button>
            </div>
       </section>
    </main>
</body>
</html>
